<!doctype html>


<html>
<head>
    <title>3JSTest</title>
</head>




<body>

    <div id="info">Description</div>

    <style>
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #slider {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
        }
    </style>
    <script type="text/javascript" src="dat.gui.js"></script>

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="../js/loaders/GLTFLoader.js"></script>
    <script src="bundle.js"></script>
    <input type="range" min="0" max="10" value="0" step="0.1" id="slider" orient="vertical" style="position:absolute;">



</body>
</html>
